<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="WiparkFavicon.ico">
        <title>Login</title>
    </head>

    <body>
        <img src="WiparkLogo.png" alt="WiparkLogo">
        <h1>Login:</h1>

        <form>

            <div>
                <label for="email1">E-Mail Adresse:</label>
                <br>
                <input id="email1" name="email" type="text"  placeholder="E-Mail Adresse">
            </div>
            <div>
                <br>
                <label for="pass1">Passwort:</label>
                <br>
                <input id="pass1" name="password" maxlength="12" type="password" placeholder="Passwort">
            </div>
            <div>
                <br>
                <input type="submit" value="Einloggen">
                
            </div>

            <div>
                <br>
                <a href="PasswortReset_Wipark.html">Passwort vergessen?</a>
            </div>

            <div>
                <a href="">Sie haben noch kein Konto?</a>
            </div>

        </form>
    </body>
</html>
